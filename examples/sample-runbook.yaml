version: "1.0"
tools:
  - name: sample-tool
    description: Sample tool for testing and demonstration
    steps:
      - name: Greeting
        command: echo "Hello World! I'm a sample runbook"
      - name: List Project
        command: |
          pwd
          ls -l

  - name: tool-with-required-param
    description: Tool that requires a parameter
    parameters:
      REQUIRED_PARAM:
        description: "A required parameter"
        required: true
    steps:
      - name: Print parameter
        command: echo "The parameter is {REQUIRED_PARAM}"
